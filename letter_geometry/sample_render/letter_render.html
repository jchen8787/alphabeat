
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Letter Render</title>

<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 vPosition;
uniform mat4 vtransform;

void
main()
{
    gl_PointSize = 1.0;
    gl_Position = vtransform * vPosition;
}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;

void
main()
{
    gl_FragColor = vec4(0.5,0.5,0,1);
}
</script>

<script type="text/javascript" src="../../common/webgl-utils.js"></script>
<script type="text/javascript" src="../../common/initShaders.js"></script>
<script type="text/javascript" src="../../common/MV.js"></script>
<script type="text/javascript" src="letter_geometry.js"></script>
<script type="text/javascript" src="letter_render.js"></script>
</head>

<body>
<h1>press a key to render the letter!</h1>
<canvas id="gl-canvas" width="540" height="540">
Oops ... your browser doesn't support the HTML5 canvas element
</canvas>
</body>
</html>
